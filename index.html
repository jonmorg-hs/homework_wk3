<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <h4>Password Length</h4>
        <div class="slidecontainer">
          <input type="range" min="8" max="128" value="8" class="slider" id="myRange" onchange="writePassword()">
          <label id="charlength">8</label>
        </div>
        <h4>Password Characters</h4>
        <div>
          <input type="checkbox" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" id="uppercase" onchange="writePassword()">
          <label for="uppercase">Include Upper Case</label><br/>
          <input type="checkbox" value="0123456789" id="numeric" onchange="writePassword()">
          <label for="uppercase">Include Numbers</label><br/>
          <input type="checkbox" value="!@#$%^&*_=+" id="special" onchange="writePassword()"> 
          <label for="special">Include Special Characters</label><br/>
        </div> 
        <br/>                             
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
